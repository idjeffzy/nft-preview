<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="container">
      <img class="nft" src="images\image-equilibrium.jpg" alt="">
      <div class="overlay">
        <img class="eyeview" src="images\icon-view.svg" alt="">
      </div>
    </div>
    <h3 class="head">Equilibrium #3429</h3>
    <p class="soft-blue msg">Our Equilibrium collection promotes balance and calm.</p>
    <div class="dtls-box">
      <div>
        <p class="cyan prc"><img class="eth-img" src="images\icon-ethereum.svg" alt=""><span class="sm-txt">0.041 ETH</span></p>
      </div>
      <div>
        <p class="soft-blue time"><img class="sm-img" src="images\icon-clock.svg" alt=""><span class="sm-txt">3 days left</span></p>
      </div>

    </div>
    <hr>
    <div class="crtr">
      <img class="avt" src="images\image-avatar.png" alt="">
      <p class="soft-blue crt-txt">Creation of <span class="crt-name">Jules Wyvern</span></p>
    </div>

  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/idjeffzy">idjeffzy</a>.
  </div>
</body>

</html>
